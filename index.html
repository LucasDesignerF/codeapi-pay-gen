    <style>
        body {
            background-image: url('https://t4.ftcdn.net/jpg/03/48/80/11/360_F_348801155_mjJdt25Vkap8MSgxgMbmOYmdn5JdCfvp.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #e0e0e0;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        /* Overlay escuro para melhorar legibilidade */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: -1;
        }
        /* Navbar com blur, fixo no topo */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(18, 18, 18, 0.8);
            border-bottom: 1px solid rgba(21, 88, 67, 0.3);
            z-index: 10;
        }
        /* Footer com blur, fixo no rodapé */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            backdrop-filter: blur(10px);
            background: rgba(18, 18, 18, 0.8);
            border-top: 1px solid rgba(21, 88, 67, 0.3);
            z-index: 10;
        }
        /* Input e botão com detalhes em verde dólar */
        input {
            background-color: #1a1a1a;
            border-color: #2a2a2a;
            color: #e0e0e0;
        }
        input:focus {
            border-color: #155843;
            ring-color: #155843;
        }
        button {
            background-color: #155843;
        }
        button:hover {
            background-color: #1a6b50;
        }
        /* Conteúdo principal centralizado sem espaçamentos fixos */
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            min-height: calc(100vh - 112px); /* Altura da navbar + footer (56px cada) */
        }
        /* Ajuste responsivo */
        @media (max-width: 640px) {
            .max-w-md {
                width: 90%;
            }
        }
    </style>

<body>
    <!-- Navbar -->
    <nav class="navbar p-4 flex justify-between items-center">
        <div class="text-2xl font-bold text-green-400">CodeAPI - Payment Links Gen</div>
        <div class="space-x-4">
            <a href="#" class="text-green-400 hover:text-green-300 transition duration-200">
                <i class="fas fa-home mr-1"></i> Início
            </a>
            <a href="pages/sobre.html" class="text-green-400 hover:text-green-300 transition duration-200">
                <i class="fas fa-info-circle mr-1"></i> Sobre
            </a>
        </div>
    </nav>

    <!-- Conteúdo Principal -->
    <main>
        <div class="max-w-md w-full bg-[#1a1a1a] rounded-lg shadow-lg p-6">
            <h1 class="text-2xl font-bold text-center text-green-400 mb-6">Gerador de Links de Pagamento</h1>
            <form id="pixForm" class="space-y-4">
                <div>
                    <label for="chavePix" class="block text-sm font-medium">Chave Pix</label>
                    <input type="text" id="chavePix" class="w-full p-2 mt-1 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="E-mail, CPF, etc." required>
                </div>
                <div>
                    <label for="produto" class="block text-sm font-medium">Nome do Produto</label>
                    <input type="text" id="produto" class="w-full p-2 mt-1 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ex.: Camiseta" required>
                </div>
                <div>
                    <label for="descricao" class="block text-sm font-medium">Descrição (Identificador)</label>
                    <input type="text" id="descricao" class="w-full p-2 mt-1 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ex.: CAMISETA50" maxlength="10" required>
                </div>
                <div>
                    <label for="valor" class="block text-sm font-medium">Valor (R$)</label>
                    <input type="number" id="valor" step="0.01" min="0" class="w-full p-2 mt-1 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Ex.: 50.00" required>
                </div>
                <div>
                    <label for="imagem" class="block text-sm font-medium">Imagem do Produto (URL)</label>
                    <input type="url" id="imagem" class="w-full p-2 mt-1 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="URL da imagem">
                </div>
                <button type="submit" class="w-full text-white py-2 rounded hover:bg-green-700 transition duration-200">
                    <i class="fas fa-link mr-2"></i> Gerar Link de Pagamento
                </button>
            </form>
            <div id="result" class="mt-4 hidden">
                <p class="text-sm">Link gerado:</p>
                <a id="paymentLink" href="#" class="text-green-400 underline break-all"></a>
                <button id="copyLink" class="mt-2 w-full bg-[#2a2a2a] text-white py-2 rounded hover:bg-[#333333] transition duration-200">
                    <i class="fas fa-copy mr-2"></i> Copiar Link
                </button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer p-4 flex justify-center items-center">
        <p class="text-sm">
            © Code API é Propriedade <a href="https://discord.gg/x74fnzcz2S" class="text-green-400 hover:text-green-300 transition duration-200">CodeProjects</a>, by LucasDev. Todos os direitos reservados.
        </p>
    </footer>

    <script src="scr/jsonbin.js"></script>
    <script src="scr/payload.js"></script>
    <script>
        $(document).ready(function() {
            $('#pixForm').on('submit', async function(e) {
                e.preventDefault();

                const chavePix = $('#chavePix').val();
                const produto = $('#produto').val();
                const descricao = $('#descricao').val().toUpperCase().replace(/[^A-Z0-9]/g, '').substring(0, 10);
                const valor = parseFloat($('#valor').val());
                const imagem = $('#imagem').val();

                if (!chavePix || !produto || !valor || !descricao) {
                    alert('Por favor, preencha todos os campos obrigatórios.');
                    return;
                }

                const payload = generatePixPayload(chavePix, valor, descricao);

                const data = {
                    chavePix,
                    produto,
                    descricao,
                    valor,
                    imagem,
                    payload
                };

                try {
                    const recordId = await saveToJsonBin(data);
                    const paymentUrl = `${window.location.origin}/pages/payment.html?id=${recordId}`;
                    $('#paymentLink').attr('href', paymentUrl).text(paymentUrl);
                    $('#result').removeClass('hidden');

                    $('#copyLink').on('click', function() {
                        navigator.clipboard.writeText(paymentUrl).then(() => {
                            alert('Link copiado com sucesso!');
                        });
                    });
                } catch (error) {
                    console.error('Erro ao salvar no JSONBin:', error);
                    alert('Erro ao gerar o link. Tente novamente.');
                }
            });
        });
    </script>
</body>
</html>
